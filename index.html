<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Portfolio Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class="navbar">
            <div class="left">Martin Star</div>
            <nav class="right">
                <a href="#work">Work</a>
                <a href="#contact">Contact</a>
                <a href="#dribble"><img src="images/dribble_icon.png" alt="Dribble icon"></a>
                <a href="#instagram"><img src="images/insta_icon.png" alt="Instagram icon"></a>
                <a href="#v"><img src="images/v_icon.png" alt="V icon"></a>
            </nav>
            <div class="hamburger">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </header>
        <div class="project-grid">
            <div class="project" id="eth">
                <img src="images/eth.avif" alt="eth rising above mountains from another planet">
                <p class="overlay">VIEW PROJECT</p>
            </div>
            <div class="project" id="alphabet">
                <img src="images/alphabet.avif" alt="letters of the alphabet rising from the ground like buildings">
                <p class="overlay">VIEW PROJECT</p>
            </div>
            <div class="project" id="traveler">
                <img src="images/traveler.avif" alt="astronaut on a cracked planet looking at a glowing doorway">
                <p class="overlay">VIEW PROJECT</p>
            </div>
            <div class="project" id="cube">
                <img src="images/cube.avif" alt="a futuristic metal cube">
                <p class="overlay">VIEW PROJECT</p>
            </div>
            <div class="project" id="astro">
                <img src="images/astro.avif" alt="futuristic astronaut in shiny suit sitting on black steps">
                <p class="overlay white">VIEW PROJECT</p>
            </div>
            <div class="project" id="cup">
                <img src="images/cup.avif" alt="a falling cup from which some vegetation is spilling out">
                <p class="overlay">VIEW PROJECT</p>
            </div>
            <div class="project" id="insta">
                <img src="images/insta.avif" alt="neon Instagram logo">
                <p class="overlay white">VIEW PROJECT</p>
            </div>
            <div class="project" id="foam">
                <img src="images/foam.avif" alt="artistic sea foam in blue and orange tones">
                <p class="overlay">VIEW PROJECT</p>
            </div>
            <div class="project" id="dimensional">
                <img src="images/dimensional.avif"
                    alt="futuristic astronaut standing at the gate of a mysterious building ">
                <p class="overlay white">VIEW PROJECT</p>
            </div>
        </div>
        <footer class="footer">Designed and build by Martin Star in Bikini Bottom</footer>
    </div>

<script src="script.js"></script>
</body>

</html>
